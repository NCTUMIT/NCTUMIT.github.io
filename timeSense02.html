<!DOCTYPE html>
<html>
<style>
    h4{text-align: left;}
    #text{
        border:1px solid black;
        padding-left: 400px;
        background-color: aqua;
        
    }
    #space{ height:50px; 
            padding-top: 20px;
            background-color: burlywood;
            
    }
</style>

<head>
    <h3><center>默數五秒的時間感測驗</center></h3>
    <hr />
    
</head>
<body>
    
        <center><input id="id_button" type="button" value="開始玩遊戲" width=20 onClick="start_game()"> </center>
        <!--<button  width=20 onClick="start()">Test</button> -->
    <div style="text-align:center" id="space" ></div>
    <div id="text">
        <h4>嘗試次數:   <input id="try" type=text value="0"></h4>
        <h4>按下時間:   <input id="duration" type=text value="0"></h4>
        <h4>相差時間:   <input id="difference" type=text value="0"></h4>
        <h4>最佳紀錄:   <input id="record" type=text value="0"></h4>
    </div>

<script>
var count = 0;
//var start = new Date();
//var end = new Date();
var start_time, end_time;
/*document.getElementsById("try").value = 0;
document.getElementsById("duration").value = 0;
document.getElementsById("difference").value = 0;
document.getElementsById("record").value = 0; */
function start_game(){
    count+=1;
    
    if(count%2){
        document.getElementById("id_button").value = "五秒後按我"; //count=1,3,5,7......
         var start = new Date();
        start_time = start.getTime();
        document.getElementById("space").innerHTML = " ";
        //alert(start_time);
    }
    else{
        document.getElementById("id_button").value = "開始玩遊戲"; //count=2,4,6,8......
        document.getElementById("try").value = count/2;
        var end = new Date();
        end_time = end.getTime();
       // alert(end_time);
        document.getElementById("duration").value = Math.abs(((end_time - start_time)/1000).toFixed(2));
        document.getElementById("difference").value = Math.abs((5 - (end_time - start_time)/1000).toFixed(2));
        if(document.getElementById("difference").value < 0.5){
           // alert("厲害餒!");
            document.getElementById("space").innerHTML = "厲害餒!";
        }
        else if(document.getElementById("difference").value < 0.8)
            document.getElementById("space").innerHTML = "勉勉強強啦!";
        else
            document.getElementById("space").innerHTML = "你有沒有時間觀念啊";
        if(Math.abs(document.getElementById("difference").value) < Math.abs(document.getElementById("record").value) || count==2)
            document.getElementById("record").value = document.getElementById("difference").value
    }
    
}
</script>
    
</body>
</html>
